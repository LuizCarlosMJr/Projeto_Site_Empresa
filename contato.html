<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- utilizei a font Roboto - Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- utilizei a font Roboto - Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <!-- utilizei a font Roboto - Google Fonts-->
    <title>Contato</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./contato.css">
</head>

<body>

    <form action="">
        <header>
            <img class="img-logo" src="./assets/logo.jpg" alt="Logo A&J">
            <h1>Desenvolvimento Web</h1>
        </header>

        <div class="container">
            <div>
                <label for="nome">nome:</label>
                <input type="text" name="" id="nome">
            </div>

            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" name="" id="email">
            </div>
            <div class="ddd">
                <label for="ddd">telefone</label>
                <input type="text" name="" id="ddd" size="2">
                <input type="text" name="" id="numero" size="9">

            </div>
            <div class="select">
                <label for="motivo">motivo</label>
                <select name="" id="motivo">
                    <option value="0">Selecione</option>
                    <option value="1">Duvida</option>
                    <option value="2">Reclama√ßao</option>
                    <option value="3">Elogio</option>
                </select>
            </div>
            <div class="obs">
                <label for="obs">Obs:</label>
                <textarea name="" id="obs" cols="30" rows="10"></textarea>
            </div>
            <div class="button">
                <button id="enviar" type="submit">Enviar</button>
                <button id="limpar" type="reset">Limpar</button>
            </div>
        </div>
    </form>
</body>
